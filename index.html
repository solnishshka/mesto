<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <meta name="author" content="Solnishshka">
        <title>Mesto - узнайте больше о самых красивых уголках планеты</title> 
    </head>
    <body class="page">
        <div class="page__container">
            <header class="header">
                <img src="./images/logo.svg" alt="" class="header__logo">
                <img src="./images/line.png" alt="" class="header__line">
            </header>

            <main class="content">
                <section class="profile">
                    <img src="./images/element-image.svg" alt="" class="profile__avatar">
                    <div class="profile__profile-info">
                        <div class="profile__title-item">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <img src="./images/Edit Button.svg" alt="" class="profile__edit-button">
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <div class="profile__add-button"></div>
                </section>

                <section class="elements">
                    <div class="element">
                        <img src="./images/kirill-pershin-1088404-unsplash (2).png" alt="" class="element__image">
                        <div class="element__title-item">
                            <h2 class="element__title">Карачаевск</h2>
                            <img src="./images/heart-image.svg" alt="" class="element__heart-image">
                        </div>
                    </div>

                    <div class="element">
                        <img src="./images/kirill-pershin-1404681-unsplash (1).png" alt="" class="element__image">
                        <div class="element__title-item">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <img src="./images/heart-image.svg" alt="" class="element__heart-image">
                        </div>
                    </div>

                    <div class="element">
                        <img src="./images/kirill-pershin-1556355-unsplash.svg" alt="" class="element__image">
                        <div class="element__title-item">
                            <h2 class="element__title">Домбай</h2>
                            <img src="./images/heart-image.svg" alt="" class="element__heart-image">
                        </div>
                    </div>

                    <div class="element">
                        <img src="./images/roza_pik.JPG" alt="" class="element__image">
                        <div class="element__title-item">
                            <h2 class="element__title">Роза Пик</h2>
                            <img src="./images/heart-image.svg" alt="" class="element__heart-image">
                        </div>
                    </div>

                    <div class="element">
                        <img src="./images/chvijepse.jpg" alt="" class="element__image">
                        <div class="element__title-item">
                            <h2 class="element__title">Река Чвижепсе</h2>
                            <img src="./images/heart-image.svg" alt="" class="element__heart-image">
                        </div>
                    </div>

                    <div class="element">
                        <img src="./images/tula.jpeg" alt="" class="element__image">
                        <div class="element__title-item">
                            <h2 class="element__title">Тульская область</h2>
                            <img src="./images/heart-image.svg" alt="" class="element__heart-image">
                        </div>
                    </div>
                </section>
            </main>

            <section class="popup">
                <div class="popup__container">
                    <img src="./images/Close Icon.svg" alt="" class="popup__close-button">
                    <form action="" class="form">
                        <h2 class="form__title">Редактировать профиль</h2>
                        <input type="text" value="Жак-Ив Кусто" placeholder="Имя" class="form__item form__item_el_name">
                        <input type="text" value="Исследователь океана" placeholder="О себе" class="form__item form__item_el_position">
                        <input type="submit" class="form__submit-button" value="Сохранить">
                    </form>
                </div>
            </section>

            <footer class="footer">
                <p class="footer__copyright">© 2020 Mesto Russia</p>
            </footer>
        </div>

        <script src="./scripts/script.js"></script>
    </body>
</html>
