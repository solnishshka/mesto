<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="author" content="Solnishshka" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Mesto - узнайте больше о самых красивых уголках планеты</title>
    <script type="module" src="./pages/index.js" defer></script>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Логотип сервиса Место"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile_image.jpg"
            alt="Логотип профиля"
            class="profile__avatar"
          />
          <div class="profile__profile-info">
            <div class="profile__title-item">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_theme_edit-profile">
        <div class="popup__container popup__container_theme_edit-profile">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <form class="form form_type_edit-form" name="saveForm" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <input
              type="text"
              name="userName"
              placeholder="Имя"
              class="form__item form__item_el_name"
              id="userName"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="form__item-error" id="userName-error"></span>
            <input
              type="text"
              name="userJob"
              placeholder="О себе"
              class="form__item form__item_el_position"
              id="userJob"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__item-error" id="userJob-error"></span>
            <button type="submit" class="form__submit-button">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_theme_add-card">
        <div class="popup__container popup__container_theme_add-card">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <form class="form form_type_add-form" name="saveForm" novalidate>
            <h2 class="form__title">Новое место</h2>
            <input
              type="text"
              name="cardTitle"
              placeholder="Название места"
              class="form__item form__item_el_title"
              id="cardTitle"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="form__item-error" id="cardTitle-error"></span>
            <input
              type="url"
              name="cardLink"
              placeholder="Ссылка на картинку"
              class="form__item form__item_el_link"
              id="cardLink"
              required
            />
            <span class="form__item-error" id="cardLink-error"></span>
            <button type="submit" class="form__submit-button">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_theme_preview-image">
        <div class="popup__container popup__container_theme_preview-image">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <figure class="popup__figure">
            <img class="popup__image" />
            <figcaption class="popup__capture"></figcaption>
          </figure>
        </div>
      </div>
    </div>

    <template id="card">
      <div class="element">
        <img class="element__image" />
        <button
          class="element__delete-button"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="element__title-item">
          <h2 class="element__title"></h2>
          <button
            class="element__like-button"
            type="button"
            aria-label="Нравится"
          ></button>
        </div>
      </div>
    </template>
  </body>
</html>
