<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Solnishshka" />
    <title>Mesto - узнайте больше о самых красивых уголках планеты</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Логотип сервиса Место"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar-container">
            <img alt="Логотип профиля" class="profile__avatar" />
            <img
              src="./images/editAvatarButton.svg"
              alt=""
              class="profile__edit-avatar-button"
            />
          </div>
          <div class="profile__profile-info">
            <div class="profile__title-item">
              <h1 class="profile__title"></h1>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Редактировать профиль"
              ></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup_theme_edit-profile">
        <div class="popup__container popup__container_theme_edit-profile">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <form class="form form_type_edit-form" name="editForm" novalidate>
            <h2 class="form__title">Редактировать профиль</h2>
            <input
              type="text"
              name="userName"
              placeholder="Имя"
              class="form__item form__item_el_name"
              id="userName"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="form__item-error" id="userName-error"></span>
            <input
              type="text"
              name="userJob"
              placeholder="О себе"
              class="form__item form__item_el_position"
              id="userJob"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="form__item-error" id="userJob-error"></span>
            <button type="submit" class="form__submit-button">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_theme_add-card">
        <div class="popup__container popup__container_theme_add-card">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <form class="form form_type_add-form" name="addForm" novalidate>
            <h2 class="form__title">Новое место</h2>
            <input
              type="text"
              name="name"
              placeholder="Название места"
              class="form__item form__item_el_title"
              id="cardTitle"
              minlength="2"
              maxlength="30"
              required
            />
            <span class="form__item-error" id="cardTitle-error"></span>
            <input
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              class="form__item form__item_el_link"
              id="cardLink"
              required
            />
            <span class="form__item-error" id="cardLink-error"></span>
            <button type="submit" class="form__submit-button">Создать</button>
          </form>
        </div>
      </div>

      <div class="popup popup_theme_preview-image">
        <div class="popup__container popup__container_theme_preview-image">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <figure class="popup__figure">
            <img class="popup__image" />
            <figcaption class="popup__capture"></figcaption>
          </figure>
        </div>
      </div>

      <div class="popup popup_theme_edit-avatar">
        <div class="popup__container popup__container_theme_edit-avatar">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <form
            class="form form_type_edit-avatar-form"
            name="editAvatarForm"
            novalidate
          >
            <h2 class="form__title">Обновить аватар</h2>
            <input
              type="url"
              name="avatarLink"
              placeholder="Ссылка на аватарку"
              class="form__item form__item_el_link-avatar"
              id="avatarLink"
              required
            />
            <span class="form__item-error" id="avatarLink-error"></span>
            <button type="submit" class="form__submit-button">Сохранить</button>
          </form>
        </div>
      </div>

      <div class="popup popup_theme_apply-delete">
        <div class="popup__container popup__container_theme_apply-delete">
          <button
            class="popup__close-button"
            type="button"
            aria-label="Закрыть"
          ></button>
          <form
            class="form form_type_apply-delete-form"
            name="applyDeleteForm"
            novalidate
          >
            <h2 class="form__title form__title_theme_apply-delete">
              Вы уверены?
            </h2>
            <button
              type="submit"
              class="form__submit-button form__submit-button_theme_apply-delete"
            >
              Да
            </button>
          </form>
        </div>
      </div>
    </div>

    <template id="card">
      <div class="element">
        <img class="element__image" />
        <button
          class="element__delete-button element__delete-button_hidden"
          type="button"
          aria-label="Удалить"
        ></button>
        <div class="element__title-item">
          <h2 class="element__title"></h2>
          <div class="element__like">
            <button
              class="element__like-button"
              type="button"
              aria-label="Нравится"
            ></button>
            <p class="element__like-count"></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
